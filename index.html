<html lang="ru">
<head>

  <title>Анна Сандрикина</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #444;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #ccc;
      font-size: 1em;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: #555;
      color: #fff;
    }

    .hero {
      padding: 60px 40px;
      text-align: center;
    }

    .hero h1 {
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 1px;
    }

    .hero p {
      margin-top: 10px;
      font-size: 1em;
      color: #aaa;
    }

    .content {
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    .content h2 {
      margin-top: 40px;
      font-size: 1.5em;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    .content p {
      line-height: 1.6;
      font-size: 1em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Шапка с меню -->
  <header>
    <div class="logo">Анна Сандрикина</div>
    <nav>
     <a href="about.html">О себе</a>

      <a href="education.html">Образование</a>
      <a href="hobbies.html">Увлечения</a>
    </nav>
  </header>

  <!-- Основной блок -->
  <section class="hero">
    <h1>Анна Сандрикина</h1>
    <p>UX/UI Дизайнер • ТГПУ • Фотография, книги, путешествия</p>
  </section>

  <!-- Контент -->
  <main class="content">
